    <script>
        $("body").click(function(e) {
            var hole = document.createElement("span");
            var x = e.offsetX;
            var y = e.offsetY;
            hole.style.left = x + "px";
            hole.style.top = y + "px";
            document.getElementsByTagName("body")[0].appendChild(hole);
            console.log(hole);

            document.getElementsByTagName("audio")[0].play();
        })
    </script>
